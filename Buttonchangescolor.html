<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title></title>

<style>

body{
background: orange;
}
.firstButton{

width: 12%;
height: 4vh;


}

</style>

</head>

<body id="a1">


<h1>Cool JS stuff</h1>


<script>

var cc = false;

function colorChange(){
if(cc == false){
document.getElementById("a1").style.backgroundColor = "lightblue";
cc = true;
}else{
document.getElementById("a1").style.backgroundColor = "orange";
cc = false;
}

}

</script>

<button onclick = "colorChange()" class="firstButton">Change color</button>



</body>

</html>
